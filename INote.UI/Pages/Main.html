<div class="loading d-flex" ng-show="isLoading">
    <div class="spinner-border m-auto" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div ng-show="!isLoading">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">

                <div class="list-group mt-4">
                    <h5 class="list-group-item list-group-item-light bg-light">Yazılarım</h5>

                    <a href="#" class="list-group-item list-group-item-action"
                       ng-repeat="note in notes" ng-click="showNote($event, note)" ng-class="noteActiveClass(note.Id)">
                        {{ note.Title }}
                    </a>
                </div>
            </div>
            <div class="col-md-10">

                <div class="card mt-4">
                    <div class="card-body">
                        <div class="form-group">
                            <input ng-model="activeNote.Title" type="text" class="form-control" placeholder="Başlık" />
                        </div>
                        <div class="form-group">
                            <textarea ng-model="activeNote.Content" type="text" class="form-control" rows="10" placeholder="Bir şeyler yazın.."></textarea>
                        </div>
                        <button ng-click="saveNote($event)" type="button" class="btn btn-primary">
                            Kaydet
                        </button>
                        <button ng-click="deleteNote($event)" type="button" class="btn btn-danger">
                            Sil
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
