<!--https://mdbootstrap.com/docs/jquery/forms/basic/?#!-->
<div class="row">
    <div class="col-md-8 col-lg-6 mx-auto mt-md-5 mt-sm-2">
        <div class="card">
            <div class="card-body">
                <!-- Default form login -->
                <form name="frmRegister" class="text-center border border-light p-5" action="#!" ng-submit="register($event)">

                    <p class="h4 mb-4">Kayıt Ol</p>

                    <div class="alert alert-danger text-left" ng-show="hasErrors()">
                        <ul class="mb-0">
                            <li ng-repeat="error in errors">
                                {{ error }}
                            </li>
                        </ul>
                    </div>

                    <div class="alert alert-success text-left" ng-show="successMessage">
                        {{ successMessage }}
                    </div>

                    <!-- Email -->
                    <input ng-model="user.Email" type="email" id="Email" name="Email" class="form-control mb-4" placeholder="E-mail" required />

                    <!-- Password -->
                    <input ng-model="user.Password" type="password" id="Password" name="Password" class="form-control mb-4" placeholder="Parola" required />

                    <!-- Confirm Password -->
                    <input ng-model="user.ConfirmPassword" type="password" id="ConfirmPassword" name="ConfirmPassword" class="form-control mb-4" placeholder="Parola (Tekrar)" required />

                    <!-- Register button -->
                    <button class="btn btn-info btn-block my-4" type="submit">Kayıt Ol</button>

                    <!-- Register -->
                    <p>
                        Zaten üye misiniz?
                        <a href="#!login">Giriş yap</a>
                    </p>

                </form>
                <!-- Default form login -->
            </div>
        </div>
    </div>
</div>
